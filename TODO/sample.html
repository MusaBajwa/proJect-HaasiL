
<html>
    <head>
        <title>Sample Question</title>
    </head>
    <style>
    /* HIDE RADIO */
[type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* IMAGE STYLES */
[type=radio] + img {
  cursor: pointer;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
  outline: 2px solid #f00;
}
    </style>
    <body>

        <center><h2>Project Haasil</h2></center>

        <h3>What is 2+2?</h3>
        <form>
            <label>
                    <input type="radio" name="response">3
                    <img src="wrong.png" width ="20" height= "20"/>
            </label>
            
            <label>
                    <input type="radio" name="response" checked>4
                    <img src="correct.png"  width ="20" height= "20"/>
                    
            </label>

            <label>
                    <input type="radio" name="response" >5
                    <img src="wrong.png" width ="20" height= "20" />
            </label>
           

            <input type="submit" value="submit">
        </form>
    </body>
</html>
